{% extends "base.html" %}
{% block title%}Login{% endblock%}
{% block content%}

<body style="background-color:lightgray;">
  <div>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100" style="width: 470px;margin-top: 7%;">
          <div class="login100-form-title" style="background-image: url(/static/assets/reset.webp);">
            <span class="login100-form-title-1" style= "color:lightgrey;">
              Reset Password<span style="color:lightgrey;"></span>
            </span>
          </div>
          
          <form class="login100-form validate-form" action="/reset_request" method="post" style="box-shadow:95px 130pX red;">
              {{form.hidden_tag()}}
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <!-- <legend>{{legend}}</legend> -->
              <span class="label-input100"></span>
              {{form.email}}
              <!-- <input class="input100" type="email" name="email" placeholder="Enter email"> -->
              <span class="focus-input100"></span>
            </div>
            
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" style="background-color: #384B56;color: #ef8024;min-width: 100px;">
                {{form.submit}}
              </button>

            </div>
           

          </form>


        </div>
      </div>
    </div>
  </div>

</body>
{% endblock%}
