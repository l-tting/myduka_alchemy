{% extends "base.html" %}
{% block title%}{% endblock%}
{% block content%}

<body style="background-color: lightgray;">
  <div>
    <div class="limiter" style="background-image: url(/static/assets/img/emoji.jpeg);">
      <div class="container-login100">
        <div class="wrap-login100" style="width: 470px;margin-top: 7%;">
          <div class="login100-form-title" style="background-image: url(/static/assets/img/emoji.jpeg);">
            <span class="login100-form-title-1">
              Welcome <span style="color:lightgray;">Back!</span>
            </span>
          </div>
         
          <form class="login100-form validate-form" action="{{url_for('password_reset')}}" method="post" id="form" style="height: 300px;">
            {{ form.hidden_tag() }}
            
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required" style="margin-top: 10%;">
              <!-- <span class="label-input100">Email</span> -->
              {{ form.password }}
              <!-- <input class="input100" type="email" name="email" placeholder="Enter email"> -->
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required" style="margin-top: 10%;"> 
              <span class="label-input100"></span>
              {{ form.confirm_password }}
              <!-- <input class="input100" type="password" name="pass" placeholder="Enter password"> -->
              <span class="focus-input100"></span>
            </div>

            
            <!-- <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div> -->

              <!-- <div>
                <a href="#" class="txt1">
                  Forgot Password?
                </a>
              </div>
            </div> -->
            
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" style="background-color: #384B56;color: #ef8024;margin-top: 35%;position: relative;">
                {{ form.submit}}
              </button>

            </div>
           

          </form>
         

        </div>
      </div>
    </div>
  </div>
</body>

{% endblock%}
