{% extends "base.html" %}
{% block title%}Sign Up{% endblock%}
{% block content%}

<body style="background-color: lightgray;">
  <div>
    <div class="limiter" style="background-image: url(/static/assets/img/emoji.jpeg);">
      <div class="container-login100">
        <div class="wrap-login100" style="width: 470px;margin-top: 7%;">
          <div class="login100-form-title" style="background-image: url(/static/assets/img/emoji.jpeg);">
            <span class="login100-form-title-1">
              Welcome To <span style="color:lightgray;">MyShop!</span>
            </span>
          </div>
         
          <form class="login100-form validate-form" action="/register" method="post" id="form" style="height: 310px;">
            {{ form.hidden_tag() }}
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <span class="label-input100" style="width: 700px;"></span>
              {{ form.full_name }}
              <!-- <input class="input100" type="text" name="f_name" placeholder="Enter your name"> -->
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required" style="margin-top: 10%;">
              <!-- <span class="label-input100">Email</span> -->
              {{ form.email }}
              <!-- <input class="input100" type="email" name="email" placeholder="Enter email"> -->
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required" style="margin-top: 10%;"> 
              <span class="label-input100"></span>
              {{ form.password }}
              <!-- <input class="input100" type="password" name="pass" placeholder="Enter password"> -->
              <span class="focus-input100"></span>
            </div>

            <!-- <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div> -->

              <!-- <div>
                <a href="#" class="txt1">
                  Forgot Password?
                </a>
              </div>
            </div> -->

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" style="background-color: #384B56;color: #ef8024;margin-top: 5%;">
                {{ form.submit}}
              </button>

            </div>
           

          </form>
          <p class="card-text" style="position:relative ;margin-bottom: 5%;margin-left: 9%;">
            <span style="color: lightgrey; margin-left: 22%;"> Already have an account? </span><br>
            <a href="{{url_for('register')}}" style="margin-left: 35%;color: #051922;">Sign In</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</body>

{% endblock%}
